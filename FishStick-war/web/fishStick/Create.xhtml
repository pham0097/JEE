<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFishStickTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFishStickLabel_recordNumber}" for="recordNumber" />
                    <h:inputText id="recordNumber" value="#{fishStickController.selected.recordNumber}" title="#{bundle.CreateFishStickTitle_recordNumber}" />
                    <h:outputLabel value="#{bundle.CreateFishStickLabel_omega}" for="omega" />
                    <h:inputText id="omega" value="#{fishStickController.selected.omega}" title="#{bundle.CreateFishStickTitle_omega}" />
                    <h:outputLabel value="#{bundle.CreateFishStickLabel_lambda}" for="lambda" />
                    <h:inputText id="lambda" value="#{fishStickController.selected.lambda}" title="#{bundle.CreateFishStickTitle_lambda}" />
                    <h:outputLabel value="#{bundle.CreateFishStickLabel_uuid}" for="uuid" />
                    <h:inputText id="uuid" value="#{fishStickController.selected.uuid}" title="#{bundle.CreateFishStickTitle_uuid}" />
                    <h:outputLabel value="#{bundle.CreateFishStickLabel_id}" for="id" />
                    <h:inputText id="id" value="#{fishStickController.selected.id}" title="#{bundle.CreateFishStickTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fishStickController.create}" value="#{bundle.CreateFishStickSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fishStickController.prepareList}" value="#{bundle.CreateFishStickShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFishStickIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
