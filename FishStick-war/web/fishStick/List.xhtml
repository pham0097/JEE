<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFishStickTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFishStickEmpty}" rendered="#{fishStickController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fishStickController.items.rowCount > 0}">
                    <h:outputText value="#{fishStickController.pagination.pageFirstItem + 1}..#{fishStickController.pagination.pageLastItem + 1}/#{fishStickController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fishStickController.previous}" value="#{bundle.Previous} #{fishStickController.pagination.pageSize}" rendered="#{fishStickController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fishStickController.next}" value="#{bundle.Next} #{fishStickController.pagination.pageSize}" rendered="#{fishStickController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fishStickController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFishStickTitle_recordNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFishStickTitle_omega}"/>
                            </f:facet>
                            <h:outputText value="#{item.omega}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFishStickTitle_lambda}"/>
                            </f:facet>
                            <h:outputText value="#{item.lambda}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFishStickTitle_uuid}"/>
                            </f:facet>
                            <h:outputText value="#{item.uuid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFishStickTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fishStickController.prepareView}" value="#{bundle.ListFishStickViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fishStickController.prepareEdit}" value="#{bundle.ListFishStickEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fishStickController.destroy}" value="#{bundle.ListFishStickDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fishStickController.prepareCreate}" value="#{bundle.ListFishStickCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFishStickIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
